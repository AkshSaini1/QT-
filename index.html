<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hey Pookie! üíñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            text-align: center;
            position: relative;
        }
        
        h2 {
            color: #ff6b9d;
            margin-bottom: 1rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff87ab;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }
        
        .btn {
            background-color: #ff87ab;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 107, 157, 0.6);
        }
        
        .btn:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 30px;
            box-shadow: 0 0 15px 5px rgba(255, 107, 157, 0.3);
            animation: glow 1s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 15px 5px rgba(255, 107, 157, 0.3); }
            50% { box-shadow: 0 0 20px 8px rgba(255, 107, 157, 0.5); }
            100% { box-shadow: 0 0 15px 5px rgba(255, 107, 157, 0.3); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome QTùõë! üíñ</h2>
        <div class="input-group">
            <input type="text" placeholder="Email" id="username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" id="password">
        </div>
        <button class="btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Redirect to "first page.html" regardless of input
            if (username !== "" && password !== "") {
                window.location.href = 'first page.html';
            } else {
                alert('Please enter both username and password.');
            }
        }
    </script>
</body>
</html>
